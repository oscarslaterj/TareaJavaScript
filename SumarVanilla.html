<html>
    <head>
        <title>Sumar VANILLA</title>
    </head>
    <body>
        <h1 id="header">JAVASCRIPT VANILLA</h1>
        <h3>Digite dos N&uacutemeros</h3>
        <label for="">Numero 1:</label>
        <input type="text" id="num1">
        <br><br>
        <label for="">Numero 2:</label>
        <input type="text" id="num2">
        <br><br>
        <input type="button" id="sumarButton" value="Sumar">
        <input type="button" id="nuevoButton" value="Limpiar">
        <h5 id="footer"></h5>
    </body>
    <script>
        document.getElementById("sumarButton").onclick = function() {
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var suma = parseInt(n1) + parseInt(n2);
            document.getElementById("footer").innerHTML = "El resultado es: " + suma;    
      }
    </script>
    <script>
        document.getElementById("nuevoButton").onclick = function() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("footer").value = "";    
      }
    </script>
    
</html>
